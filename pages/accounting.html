    <!-- Accounting -->
    <div class="main-box">
        <div class="accounting-box">
            <input type="radio" id="tab-1" name="tabs" checked class="login-tab">
            <label for="tab-1" class="tab">Login</label>


            <input type="radio" id="tab-2" name="tabs" class="Register-tab">
            <label for="tab-2" class="tab">Register</label>
            <div class="form">
                <form class="login-form">
                    <div class="form-group">
                        <label for="username" class="label">UserName</label>
                        <input type="text" id="username" class="input">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" class="input">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember-check">
                        <label for="remember-check" class="label"><span class="check-icon"></span>Remember Me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="button">
                    </div>
                    <div class="forget-pass"><a href="#">Forget Password</a></div>
                </form>

                <form class="register-form">
                    <div class="form-group">
                        <label for="username" class="label">UserName</label>
                        <input type="text" id="username" class="input">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" class="input">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="label">Email Address</label>
                        <input type="email" id="email" class="input">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="button">
                    </div>

                </form>
            </div>

        </div>

    </div>
